eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    healthcheck:
      enabled: true
spring:
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/users/**
        - id: course-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/courses/**
        - id: assessment-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/assessments/**
server:
  port: 8080